<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passgen</title>
    <link href="css/awsm.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i" rel="stylesheet">
</head>
<body>
<header>
    <h1>passgen</h1>
    <p>A simple service for generating passwords</p>
    <nav>
        <ul>
            <li>Overview</li>
            <li><a href="#try">Try</a></li>
            <li><a href="#usage">Usage</a></li>
            <li><a href="#deploy">Deploy</a></li>
            <li><a href="https://github.com/DmitryZaharov/passgen" target="_blank">GitHub</a></li>
        </ul>
    </nav>
</header>
<main>
    <article>
        <section>
            <h2 id="try">Try</h2>
            <form>
                <input type="number" min="4" max="254" placeholder="Enter password length">
                <button type="button">Generate</button>
            </form>
        </section>
        <section>
            <h2 id="usage">Usage</h2>
            <p>You can use AJAX to call the passgen API and will receive a randomly generated password in return.</p>
            <pre><code>https://zaharov.sbp.ru/passgen/api/v1/passwords</code></pre>
        </section>
        <section>
            <h2 id="deploy">Deploy</h2>
        </section>
    </article>
</main>
<footer>
    <p>Dmitry Zaharov</p>
</footer>
</body>
</html>
